version: 2.1

orbs:
  ruby: circleci/ruby@2.0.0

jobs:
  swiftlint_check:
    macos:
      xcode: 16.2.0
    steps:
      - checkout
      - run:
          name: Install Bundler
          command: gem install bundler
      - run:
          name: Install Fastlane
          command: bundle install
      - run:
          name: Install SwiftLint (Homebrew)
          command: brew install swiftlint
      - run:
          name: Run SwiftLint via Fastlane
          command: bundle exec fastlane lint_code
      - run:
          name: Run swift-format lint check
          command: bundle exec fastlane format_check

  test:
    macos:
      xcode: 16.2.0
    environment:
      FASTLANE_SKIP_UPDATE_CHECK: true
      FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 10
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Install Fastlane
          command: bundle install
      - run:
          name: Run tests
          command: bundle exec fastlane tests
      - store_test_results:
          path: test_output
      - store_artifacts:
          path: test_output
          destination: test_output

workflows:
  version: 2
  lint-codebase:
    jobs:
      - swiftlint_check
  
  build-test:
    jobs:
      - test
